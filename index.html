<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <input type="text" name="text" id="text-values" class="display" onkeypress="return isNumber(event)">
        <div class="display-screen">
            <div class="display-input">
                <div class="display-values input-numbers">1</div>
                <div class="display-values input-numbers">2</div>
                <div class="display-values input-numbers">3</div>
                <div class="display-values input-numbers">4</div>
                <div class="display-values input-numbers">5</div>
                <div class="display-values input-numbers">6</div>
                <div class="display-values input-numbers">7</div>
                <div class="display-values input-numbers">8</div>
                <div class="display-values input-numbers">9</div>
                <div class="display-values input-numbers">0</div>
                <div class="display-values input-numbers" id="point-decimal">.</div>
                <div class="display-values clear-all">C</div>
                <div class="display-values clear-the-last">Backspace</div>
                
                
        
            </div>
            <div class="display-operations">
                <div class="display-operations-inputs">=</div>
                <div class="display-operations-inputs">+</div>
                <div class="display-operations-inputs">-</div>
                <div class="display-operations-inputs">x</div>
                <div class="display-operations-inputs">รท</div>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
